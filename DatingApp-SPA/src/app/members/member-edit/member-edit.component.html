<div class="container mt-4">
  <div class="cal-sm-4"><h1>Your Profile</h1></div>
  <div class="col-sm-8">
    <!-- if some user write something in form (editForm) then this div will show up  .dirty -->
    <div *ngIf="editForm.dirty" class="alert alert-info">
      <strong>Information:</strong> You have made changes. Any unsaved changes
      will be lost!
    </div>
  </div>
  <div class="row">
    <div class="col-ms-4">
      <div class="card">
        <!-- if user dont have photo set default from directory: '../../../assets/user.png'-->
        <img
          class="card-img-top img-thumbnail"
          src="{{ photoUrl || '../../../assets/user.png' }}"
          alt="{{ user.knownAs }}"
        />
        <div class="card-body">
          <div>
            <strong>Location: </strong>
            <p>{{ user.city }}, {{ user.country }}</p>
          </div>
          <div>
            <strong>Age: </strong>
            <p>{{ user.age }}</p>
          </div>
          <div>
            <strong>Last Active: </strong>
            <p>{{ user.lastActive }}</p>
          </div>
          <div>
            <strong>Member since: </strong>
            <p>{{ user.created }}</p>
          </div>
          <div class="card-footer">
            <!-- if user don't make any changes in form (editForm), then button will be disabled -->
            <button
              form="editForm"
              [disabled]="!editForm.dirty"
              class="btn btn-success btn-block"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="col sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile {{ user?.knownAs }}">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <h4>Description</h4>
              <!-- [(ngModel)]="user.introduction"  binding data -->
              <textarea
                name="introdiction"
                rows="6"
                class="form-control"
                [(ngModel)]="user.introduction"
              ></textarea>
              <h4>Looking For</h4>
              <!-- [(ngModel)]="user.introduction"  binding data -->
              <textarea
                name="lookingFor"
                rows="6"
                class="form-control"
                [(ngModel)]="user.lookingFor"
              ></textarea>
              <h4>Interest</h4>
              <!-- [(ngModel)]="user.introduction"  binding data -->
              <textarea
                name="interest"
                rows="6"
                class="form-control"
                [(ngModel)]="user.interest"
              ></textarea>
              <h4>Location Details:</h4>
              <div class="form-inline">
                <label for="city">City</label>
                <input
                  class="form-control"
                  type="text"
                  name="city"
                  [(ngModel)]="user.city"
                />
                <label for="country">Country</label>
                <input
                  class="form-control"
                  type="text"
                  name="country"
                  [(ngModel)]="user.country"
                />
              </div>
            </form>
          </tab>
          <tab heading="Edit Photos">
            <!-- 
              [photos]="user.photos" we passing data to child component ( this will be collection of photos)
              (getMemberPhotoChange) data from child component
          -->
            <app-photo-editor
              [photos]="user.photos"
              (getMemberPhotoChange)="updateMainPhoto($event)"
            ></app-photo-editor>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
