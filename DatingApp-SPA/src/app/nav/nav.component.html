<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dating App</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item active"><a class="nav-link" href="#">Matches</a></li>
    <li class="nav-item"><a class="nav-link" href="#">List</a></li>
    <li class="nav-item"><a class="nav-link" href="#">Messages</a></li>
    <li class="nav-item"><a class="nav-link" (click)="logout()">Logout</a></li>
  </ul>

  <!-- * structure directive , can change DOM
  if loggedIn() is true show this div-->
  <div *ngIf="loggedIn()" class="dropdown">
    <a class="btn dropdown-toggle text-light"> Welcome {{authService.decodedToken.unique_name}} </a>

    <div class="dropdown-menu">
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i>Logout</a>
    </div>
  </div>

  <!-- '#' template form 
  #loginForm -template reference variable 
  (ngSubmit)="login()"  - adding to submit action login() function from nav component -
  if loggedIn() is false show this directive -->
  <form
    *ngIf="!loggedIn()"
    #loginForm="ngForm"
    class="form-inline my-2 my-lg-0"
    (ngSubmit)="login()"
  >
    <!-- [(ngModel)]="model.name"  -- binding name value -->
    <input
      class="form-control mr-sm-2"
      type="text"
      placeholder="Name"
      required
      name="name"
      [(ngModel)]="model.name"
    />
    <input
      class="form-control mr-sm-2"
      type="password"
      placeholder="Password"
      required
      name="password"
      [(ngModel)]="model.password"
    />
    <!--[disabled]="!loginForm"  -- button will be disabled until required field will be fill and loginForm is valid-->
    <button
      [disabled]="!loginForm.valid"
      class="btn btn-success my-2 my-sm-0"
      type="submit"
    >
      Login
    </button>
  </form>
</nav>
