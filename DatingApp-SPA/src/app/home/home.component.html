<!-- mt - margin top -->
<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your match</h1>
    <!-- lead styling text-->
    <p class="lead">
      Come on in to view your matches... All you need to do is sign up!
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <!--
        []="values" passing values to child component, our name valuesFromHome
        ()= - values from child component, here cancelRegister
        "cancelRegisterMode($event) method what we want to use 
        $event  -  data from children
    -->
      <app-register
        (cancelRegister)="cancelRegisterMode($event)"
      ></app-register>
      <div class="col-4"></div>
    </div>
  </div>
</div>
